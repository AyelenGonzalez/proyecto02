<!DOCTYPE html>
<html lang="en">
<heads>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
</heads>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">   
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Assets/logo.ico" alt="logo" width="50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="text-center pt-3">Pokemon Collection</h1>
      <main class="container-fluid">
        <div id="carouselExampleControls" class="carousel slide carrousel__div" data-bs-ride="carousel">
          <div class="carousel-inner" id="carrouselInner">
            <div class="carousel-item active">
              <div class="d-flex justify-content-center"><img src="./Assets/Copiadepngwing.com.png" class="w-25" alt="..."></div>
            </div>
            <div class="carousel-item">
              <div class="d-flex justify-content-center"><img src="./Assets/pngwing.com(2).png" class="w-25" alt="..."></div>
            </div>
            <div class="carousel-item">
              <div class="d-flex justify-content-center"><img src="./Assets/pngwing.com.png" class="w-25" alt="..."></div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="pokedex" class="row justify-content-center gap-3 mt-1">
        </div>
      </main>
    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
